port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 180.76.76.76
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  fallback:
  - 1.1.1.1
  - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4

proxies:
  - name: WARP
    type: vless
    server: ct.090227.xyz
    port: 8443
    uuid: 2281ea89-805f-45fa-8902-6e4ad0e26666
    encryption: none
    udp: true
    tls: true
    network: ws
    servername: trojan.freews.eu.org
    ws-opts:
      path: /?ed=2560
      headers:
        Host: trojan.freews.eu.org
    remote-dns-resolve: true  
    dns: [ 1.1.1.1, 8.8.8.8 ]
    dialer-proxy: "WARP前置节点"
proxy-groups:
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:

  - name: 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    strategy: consistent-hashing
    proxies:

  - name: WARP前置节点
    type: select
    proxies:
      - 自动选择
      - 负载均衡

  - name: 选择代理
    type: select
    proxies:
      - 自动选择
      - 负载均衡
      - WARP

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,选择代理
